<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Play - Tic Tac Toe</title>
    <meta th:name="userRef" th:content="${session.userReference} != null ? ${session.userReference} : Player1"/>

    <div th:replace="fragments.html :: headerfiles"></div>
    <div th:replace="fragments.html :: footer-headerfiles"></div>
    <link rel="stylesheet" th:href="@{/css/gameboard.css}">
</head>
<body class="bg-light">
<header th:replace="fragments.html :: nav"></header>

<main class="container-fluid content">
    <div class="row">
        <section class="col-12 col-lg-6 mx-auto mb-4 text-center tic-wrapper">
            <div class="select-seed-panel flex-column justify-content-center align-items-center" id="choose-seed">
                <h3 class="mb-4">Select Seed</h3>
                <button class="btn btn-lg btn-outline-primary mb-3 px-4 d-none" id="rematch-btn">Rematch</button>
                <p class="lead">
                    <button class="btn btn-lg btn-outline-primary m-2 px-4" id="seed-X">X</button>
                    <button class="btn btn-lg btn-outline-danger m-2 px-4" id="seed-O">O</button>
                </p>
                <div class="input-group input-group-sm fit-content" id="difficulty">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Difficulty</span>
                    </div>
                    <select class="form-control">
                        <option value="0" selected>Easy</option>
                        <option value="1">Average</option>
                        <option value="2">Impossible</option>
                    </select>
                </div>
            </div>

            <table class="mx-auto" id="ttt-board">
                <tbody class="container-fluid board-width board-height">
                <tr class="row tic-row cell-height" data-row-index="0">
                    <td class="col-4 tic-box cell-height cell-width tic-text" id="board1" data-cell-index="0"></td>
                    <td class="col-4 tic-box cell-height cell-width tic-text" id="board2" data-cell-index="1"></td>
                    <td class="col-4 tic-box cell-height cell-width tic-text" id="board3" data-cell-index="2"></td>
                </tr>
                <tr class="row tic-row cell-height" data-row-index="1">
                    <td class="col-4 tic-box cell-height cell-width tic-text" id="board4" data-cell-index="0"></td>
                    <td class="col-4 tic-box cell-height cell-width tic-text" id="board5" data-cell-index="1"></td>
                    <td class="col-4 tic-box cell-height cell-width tic-text" id="board6" data-cell-index="2"></td>
                </tr>
                <tr class="row tic-row cell-height" data-row-index="2">
                    <td class="col-4 tic-box cell-height cell-width tic-text" id="board7" data-cell-index="0"></td>
                    <td class="col-4 tic-box cell-height cell-width tic-text" id="board8" data-cell-index="1"></td>
                    <td class="col-4 tic-box cell-height cell-width tic-text" id="board9" data-cell-index="2"></td>
                </tr>
                </tbody>
            </table>
        </section>

        <section class="col-12 col-lg-6 tic-panel mx-auto my-4 px-4">
            <div class="container-fluid mb-4">
                <table class="table table-striped table-sm text-center" id="playerMoves">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Player</th>
                        <th scope="col">Seed</th>
                        <th scope="col">Move</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="lead text-center text-lg-left">
                <a class="btn btn-lg btn-outline-primary m-2" id="reset-btn" href="#">Reset</a>
            </div>
        </section>
    </div>
</main>

<footer th:replace="fragments.html :: footer"></footer>
<footer th:replace="fragments.html :: nav-jquery"></footer>
<footer th:replace="fragments.html :: nav-script"></footer>
<script th:src="@{/js/game.js}"></script>
</body>
</html>
